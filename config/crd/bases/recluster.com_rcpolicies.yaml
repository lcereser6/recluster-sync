---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.2
  name: rcpolicies.recluster.com
spec:
  group: recluster.com
  names:
    kind: RcPolicy
    listKind: RcPolicyList
    plural: rcpolicies
    singular: rcpolicy
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            properties:
              externalFeeds:
                description: |-
                  Optional external inputs (spot‑price feeds, carbon intensity APIs…).
                  Each feed is fetched by the controller; its numeric output is passed to
                  a CEL transform that yields per‑metric multipliers.
                items:
                  properties:
                    mappings:
                      description: |-
                        How each metric reacts to the feed value – a CEL expression that receives
                        the variable `$value` (float64) and outputs the multiplier.
                        e.g.  multiplier = 1 + ($value / 100)   // raise cost when price high
                      items:
                        properties:
                          key:
                            type: string
                          transform:
                            type: string
                        required:
                        - key
                        - transform
                        type: object
                      type: array
                    name:
                      type: string
                    url:
                      type: string
                  required:
                  - mappings
                  - name
                  - url
                  type: object
                type: array
              hardConstraints:
                description: |-
                  Hard constraints – CEL expressions evaluated per candidate assignment.
                  If any evaluates to *false* the node is rejected.
                items:
                  properties:
                    expression:
                      type: string
                  required:
                  - expression
                  type: object
                type: array
              metrics:
                description: List of metrics that feed the scoring function.
                items:
                  properties:
                    key:
                      description: Key is just a symbolic handle used by policies/schedule/feed
                        mappings.
                      type: string
                    selector:
                      type: string
                    source:
                      description: |-
                        Source + Selector tell the runtime *where* to fetch the value.
                        Example (jsonPath):   $.status.predictedPowerWatts
                        Example (fieldPath):  metadata.labels['topology.kubernetes.io/zone']
                      type: string
                    transform:
                      description: |-
                        Optional CEL transform executed *after* the value is fetched and before
                        weighting. Use this for unit conversions or capping.
                        e.g. "min(x, 180)" where `x` is the fetched value.
                      type: string
                    weight:
                      description: |-
                        Weight – if you stick to the weighted‑sum model, positive means
                        “*minimise* this metric”, negative means “*maximise*”.
                        If you switch to lexicographic ordering the runtime can ignore it.
                      type: number
                  required:
                  - key
                  - weight
                  type: object
                type: array
              schedule:
                description: |-
                  Optional time‑based overrides.
                  The first entry whose window contains *now()* overrides the base metric
                  definitions (weight/multiplier). Think of them as “profiles”.
                items:
                  properties:
                    adjustments:
                      description: |-
                        Adjustments: either *replace* the weight or *multiply* it.
                        If both are set, Replace takes precedence.
                      items:
                        properties:
                          key:
                            type: string
                          multiply:
                            type: number
                          replace:
                            type: number
                        required:
                        - key
                        type: object
                      type: array
                    end:
                      type: string
                    name:
                      description: Name is only for human debugging.
                      type: string
                    start:
                      description: |-
                        Start & End – 24‑hour clock in "HH:MM" (e.g. "22:00").
                        The window is inclusive of Start and exclusive of End.
                      type: string
                  required:
                  - adjustments
                  - end
                  - name
                  - start
                  type: object
                type: array
              selector:
                description: |-
                  selector matches Pods that *use* this policy.
                  If nil, the policy is considered the cluster‑default.
                properties:
                  matchExpressions:
                    description: matchExpressions is a list of label selector requirements.
                      The requirements are ANDed.
                    items:
                      description: |-
                        A label selector requirement is a selector that contains values, a key, and an operator that
                        relates the key and values.
                      properties:
                        key:
                          description: key is the label key that the selector applies
                            to.
                          type: string
                        operator:
                          description: |-
                            operator represents a key's relationship to a set of values.
                            Valid operators are In, NotIn, Exists and DoesNotExist.
                          type: string
                        values:
                          description: |-
                            values is an array of string values. If the operator is In or NotIn,
                            the values array must be non-empty. If the operator is Exists or DoesNotExist,
                            the values array must be empty. This array is replaced during a strategic
                            merge patch.
                          items:
                            type: string
                          type: array
                          x-kubernetes-list-type: atomic
                      required:
                      - key
                      - operator
                      type: object
                    type: array
                    x-kubernetes-list-type: atomic
                  matchLabels:
                    additionalProperties:
                      type: string
                    description: |-
                      matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels
                      map is equivalent to an element of matchExpressions, whose key field is "key", the
                      operator is "In", and the values array contains only "value". The requirements are ANDed.
                    type: object
                type: object
                x-kubernetes-map-type: atomic
            required:
            - metrics
            type: object
          status:
            properties:
              lastFeedSync:
                description: Last time an external feed was updated.
                format: date-time
                type: string
              lastResolved:
                format: date-time
                type: string
              matchedPods:
                format: int32
                type: integer
              rejectedPods:
                format: int32
                type: integer
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
